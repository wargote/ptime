<mat-sidenav-container class="h-screen">

  <mat-sidenav #drawer mode="side" class="w-64" [fixedInViewport]="true">
    <pt-nav-sidenav (close)="drawer.close()"></pt-nav-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="sticky top-0 z-50">

      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    
      <span class="ml-2 font-semibold">PTime</span>
    
      <span class="spacer"></span>        <!-- üëà nuevo -->
    
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <img class="avatar" [src]="user.imageUrl" alt="avatar" />
      </button>
    
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profiles">
          <mat-icon>person</mat-icon>
          <span>Perfil</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar sesi√≥n</span>
        </button>
      </mat-menu>
    
    </mat-toolbar>    

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
