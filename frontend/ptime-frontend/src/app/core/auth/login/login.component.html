<div class="login-wrapper">
  <mat-card class="login-card" appearance="outlined">
    <h1 mat-card-title>PTime</h1>
    <p class="subtitle">Sign in to continue</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <mat-label>Email address</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button type="button" matSuffix (click)="hide = !hide">
          <mat-icon class="toggle-eye">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="form.controls.password.touched && form.controls.password.invalid">
          Minimum 6 characters
        </mat-error>
      </mat-form-field>

      <button mat-flat-button
              color="primary"
              class="login-btn"
              type="submit"
              [disabled]="loading || form.invalid">
        {{ loading ? 'Signing inâ€¦' : 'Log in' }}
      </button>

      <p class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</p>
    </form>
  </mat-card>
</div>
