<mat-card class="mat-elevation-z3 goal-card">

  <header class="card-header">
    <h2>Metas de ahorro</h2>

    <button mat-raised-button color="accent"
            class="add-btn"
            (click)="add()">
      <mat-icon fontIcon="add" class="mr-1"></mat-icon>
      Nuevo
    </button>
  </header>

  <pt-goal-table
    [goals]="goals"
    (edit)="edit($event)"
    (remove)="remove($event)">
  </pt-goal-table>

</mat-card>
