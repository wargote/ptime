<h2 mat-dialog-title>
    {{ data.mode === 'create' ? 'Nueva meta de ahorro' : 'Editar meta de ahorro' }}
  </h2>
  
  <form [formGroup]="form" mat-dialog-content>
  
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" />
      <mat-error *ngIf="form.controls.title.invalid">Título requerido</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Monto objetivo</mat-label>
      <input matInput type="number" formControlName="targetAmount" min="0.01" />
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Ahorrado</mat-label>
      <input matInput type="number" formControlName="savedAmount" min="0" />
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Deadline</mat-label>
      <input matInput type="date" formControlName="deadline" />
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Notas</mat-label>
      <textarea matInput rows="2" formControlName="notes"></textarea>
    </mat-form-field>
  
  </form>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary"
            [disabled]="form.invalid"
            (click)="save()">
      {{ data.mode === 'create' ? 'Crear' : 'Guardar' }}
    </button>
  </mat-dialog-actions>
