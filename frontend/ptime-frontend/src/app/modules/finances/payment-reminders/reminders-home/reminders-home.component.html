<mat-card class="mat-elevation-z3 reminder-card">

  <header class="card-header">
    <h2>Recordatorios de pago</h2>

    <button mat-raised-button color="accent"
            class="add-btn"
            (click)="add()">
      <mat-icon fontIcon="add" class="mr-1"></mat-icon>
      Nuevo
    </button>
  </header>

  <pt-reminder-table
    [reminders]="reminders"
    (edit)="edit($event)"
    (remove)="remove($event)">
  </pt-reminder-table>

</mat-card>
