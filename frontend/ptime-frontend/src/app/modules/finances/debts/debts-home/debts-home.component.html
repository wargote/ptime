<mat-card class="mat-elevation-z3 debt-card">

<header class="card-header">
  <h2>Deudas</h2>

  <button mat-raised-button color="accent"
          class="add-btn"
          (click)="add()">
    <mat-icon fontIcon="add" class="mr-1"></mat-icon>
    Nuevo
  </button>
</header>

<pt-debt-table
  [debts]="debts"
  (edit)="edit($event)"
  (remove)="remove($event)"
></pt-debt-table>

<div *ngIf="loading">Cargandoâ€¦</div>
<p *ngIf="!loading && !debts.length">Sin registros.</p>

</mat-card>
