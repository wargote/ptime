
<h2 mat-dialog-title>
    {{ data.mode === 'create' ? 'Nuevo préstamo' : 'Editar préstamo' }}
  </h2>
  
  <form [formGroup]="form" mat-dialog-content>
  
    <!-- Monto -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Monto</mat-label>
      <input matInput type="number" formControlName="amount" min="0" />
      <mat-error *ngIf="form.controls.amount.hasError('required')">
        El monto es obligatorio
      </mat-error>
      <mat-error *ngIf="form.controls.amount.hasError('min')">
        Debe ser mayor a 0
      </mat-error>
    </mat-form-field>
  
    <!-- Tipo -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Tipo</mat-label>
      <input matInput formControlName="type" />
      <mat-error *ngIf="form.controls.type.invalid">
        El tipo es obligatorio
      </mat-error>
    </mat-form-field>
  
    <!-- Descripción -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Descripción</mat-label>
      <textarea matInput rows="2" formControlName="description"></textarea>
    </mat-form-field>
  
    <!-- Fecha de vencimiento -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Vencimiento</mat-label>
      <input matInput type="date" formControlName="dueDate" />
      <mat-error *ngIf="form.controls.dueDate.invalid">
        Fecha requerida
      </mat-error>
    </mat-form-field>
  
    <!-- Estado -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="status">
        <mat-option value="Pendiente">Pendiente</mat-option>
        <mat-option value="Pagado">Pagado</mat-option>
        <mat-option value="Atrasado">Atrasado</mat-option>
      </mat-select>
    </mat-form-field>
  
  </form>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="primary"
            [disabled]="form.invalid"
            (click)="save()">
      {{ data.mode === 'create' ? 'Crear' : 'Guardar' }}
    </button>
  </mat-dialog-actions>
