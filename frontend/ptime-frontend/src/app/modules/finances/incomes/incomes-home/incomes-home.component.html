<mat-card class="mat-elevation-z3 income-card">

  <!-- encabezado -->
  <header class="card-header">
    <h2>Ingresos</h2>

    <button mat-raised-button color="accent"
            class="add-btn"
            (click)="add()">
      <mat-icon fontIcon="add" class="mr-1"></mat-icon>
      Nuevo
    </button>
  </header>

  <!-- tabla -->
  <pt-income-table
    [incomes]="incomes"
    (edit)="edit($event)"
    (remove)="remove($event)">
  </pt-income-table>

</mat-card>
