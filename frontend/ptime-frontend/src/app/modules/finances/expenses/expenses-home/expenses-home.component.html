<mat-card class="mat-elevation-z3 expense-card">

  <header class="card-header">
    <h2>Gastos</h2>

    <button mat-raised-button color="accent"
            class="add-btn"
            (click)="add()">
      <mat-icon fontIcon="add" class="mr-1"></mat-icon>
      Nuevo
    </button>
  </header>

  <pt-expense-table
    [expenses]="expenses"
    (edit)="edit($event)"
    (remove)="remove($event)">
  </pt-expense-table>

</mat-card>
