<table>
    <thead><tr><th>Fecha</th><th>Categor√≠a</th><th>Monto</th><th>Etiqueta</th><th>Notas</th><th></th></tr></thead>
    <tbody>
      <tr *ngFor="let e of expenses">
        <td>{{ e.date }}</td>
        <td>{{ e.category }}</td>
        <td>{{ e.amount | currency }}</td>
        <td>{{ e.tags }}</td>
        <td>{{ e.notes }}</td>
        <td>
          <button mat-icon-button color="primary" (click)="edit.emit(e)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="remove.emit(e.id!)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
