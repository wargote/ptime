<mat-card class="mat-elevation-z3 shop-card">

  <header class="card-header">
    <h2>Lista de compras</h2>

    <button mat-raised-button color="accent"
            class="add-btn"
            (click)="add()">
      <mat-icon fontIcon="add" class="mr-1"></mat-icon>
      Nuevo
    </button>
  </header>

  <pt-shopping-table
    [items]="items"
    (edit)="edit($event)"
    (remove)="remove($event)">
  </pt-shopping-table>

</mat-card>
