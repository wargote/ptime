<table>
    <thead>
      <tr><th>Nombre</th><th>Categor√≠a</th><th>Estado</th><th>Creado</th><th>Notes</th><th></th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of items">
        <td>{{ i.name }}</td>
        <td>{{ i.category }}</td>
        <td>{{ i.status }}</td>
        <td>{{ i.createdDate }}</td>
        <td>{{ i.notes }}</td>
        <td>
          <button mat-icon-button color="primary" (click)="edit.emit(i)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="remove.emit(i.id!)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
