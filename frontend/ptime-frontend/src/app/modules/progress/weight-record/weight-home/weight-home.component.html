<mat-card class="mat-elevation-z3 weight-card">

  <!-- encabezado -->
  <header class="card-header">
    <h2>Peso</h2>

    <button mat-raised-button color="accent"
            class="add-btn"
            (click)="add()">
      <mat-icon fontIcon="add" class="mr-1"></mat-icon>
      Nuevo
    </button>
  </header>

  <!-- tabla -->
  <pt-weight-table
    [records]="records"
    (edit)="edit($event)"
    (remove)="remove($event)">
  </pt-weight-table>

</mat-card>
