<mat-card class="mat-elevation-z3 book-card">   <!-- MatCardModule aquí -->

  <header class="card-header">
    <h2>Libros leídos</h2>

    <button mat-raised-button color="accent"
            class="add-btn"
            (click)="add()">
      <mat-icon fontIcon="add" class="mr-1"></mat-icon>
      Nuevo
    </button>
  </header>

  <pt-book-table
    [books]="books"
    (edit)="edit($event)"
    (remove)="remove($event)">
  </pt-book-table>

</mat-card>
