<mat-card class="mat-elevation-z3 gym-card">

  <header class="card-header">
    <h2>Asistencia al gym</h2>

    <button mat-raised-button color="accent"
            class="add-btn"
            (click)="add()">
      <mat-icon fontIcon="add" class="mr-1"></mat-icon>
      Nuevo
    </button>
  </header>

  <pt-gym-table
    [sessions]="sessions"
    (edit)="edit($event)"
    (remove)="remove($event)">
  </pt-gym-table>

</mat-card>
