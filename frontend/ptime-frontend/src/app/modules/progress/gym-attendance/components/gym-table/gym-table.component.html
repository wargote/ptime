<mat-card class="mat-elevation-z2">

  <div class="table-toolbar">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($any($event.target).value)"
             placeholder="Fecha…">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="w-full">

    <!-- Fecha -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let s">{{ s.date | date }}</td>
    </ng-container>

    <!-- Duración -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Minutos</th>
      <td mat-cell *matCellDef="let s">{{ s.duration ?? '-' }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let s">
        <button mat-icon-button color="primary" (click)="edit.emit(s)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="remove.emit(s.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator pageSize="10" showFirstLastButtons></mat-paginator>
</mat-card>
