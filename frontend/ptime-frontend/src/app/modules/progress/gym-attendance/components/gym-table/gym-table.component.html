      <tr><th>Fecha</th><th>Duraci√≥n (min)</th><th></th></tr>

    <tbody>
      <tr *ngFor="let s of sessions">
        <td>{{ s.date }}</td>
        <td>
          <button mat-icon-button color="primary" (click)="edit.emit(s)">

    </tbody>
  </table>
