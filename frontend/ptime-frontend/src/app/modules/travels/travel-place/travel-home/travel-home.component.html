<mat-card class="mat-elevation-z3 travel-card">

  <header class="card-header">
    <h2>Lugares</h2>

    <button mat-raised-button color="accent"
            class="add-btn"
            (click)="add()">
      <mat-icon fontIcon="add" class="mr-1"></mat-icon>
      Nuevo
    </button>
  </header>

  <pt-place-table
    [places]="places"
    (edit)="edit($event)"
    (remove)="remove($event)">
  </pt-place-table>

</mat-card>
