<mat-card class="mat-elevation-z3 event-card">

  <header class="card-header">
    <h2>Eventos del calendario</h2>

    <button mat-raised-button color="accent"
            class="add-btn"
            (click)="add()">
      <mat-icon fontIcon="add" class="mr-1"></mat-icon>
      Nuevo
    </button>
  </header>

  <pt-event-table
    [events]="events"
    (edit)="edit($event)"
    (remove)="remove($event)">
  </pt-event-table>

</mat-card>
