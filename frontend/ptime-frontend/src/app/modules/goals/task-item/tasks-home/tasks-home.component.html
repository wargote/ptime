<mat-card class="mat-elevation-z3 task-card">

  <header class="card-header">
    <h2>Tareas</h2>

    <button mat-raised-button color="accent"
            class="add-btn"
            (click)="add()">
      <mat-icon fontIcon="add" class="mr-1"></mat-icon>
      Nuevo
    </button>
  </header>

  <pt-item-table
    [tasks]="tasks"
    (edit)="edit($event)"
    (remove)="remove($event)">
  </pt-item-table>

</mat-card>
