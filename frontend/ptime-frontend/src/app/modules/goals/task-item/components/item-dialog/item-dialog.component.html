<h2 mat-dialog-title>{{ data.mode === 'create' ? 'Nueva tarea' : 'Editar tarea' }}</h2>

<form [formGroup]="form" mat-dialog-content>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Título</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Descripción</mat-label>
    <textarea matInput rows="2" formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="status">
      <mat-option value="Pendiente">Pendiente</mat-option>
      <mat-option value="En progreso">En progreso</mat-option>
      <mat-option value="Terminada">Terminada</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Prioridad (1–5)</mat-label>
    <input matInput type="number" formControlName="priority" min="1" max="5" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Fecha límite</mat-label>
    <input matInput type="date" formControlName="dueDate" />
  </mat-form-field>

</form>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary"
          [disabled]="form.invalid"
          (click)="save()">
    {{ data.mode === 'create' ? 'Crear' : 'Guardar' }}
  </button>
</mat-dialog-actions>
