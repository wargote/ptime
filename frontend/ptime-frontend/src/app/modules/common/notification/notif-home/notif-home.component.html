<mat-card class="mat-elevation-z3 notif-card">

  <header class="card-header">
    <h2>Notificaciones</h2>

    <button mat-raised-button color="accent"
            class="add-btn"
            (click)="add()">
      <mat-icon fontIcon="add" class="mr-1"></mat-icon>
      Nuevo
    </button>
  </header>

  <pt-notif-table
    [notifications]="notifications"
    (edit)="edit($event)"
    (remove)="remove($event)">
  </pt-notif-table>

</mat-card>
