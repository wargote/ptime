<mat-card class="mat-elevation-z3 profile-card">

  <header class="card-header">
    <h2>Perfiles de usuario</h2>

    <button mat-raised-button color="accent"
            class="add-btn"
            (click)="add()">
      <mat-icon fontIcon="add" class="mr-1"></mat-icon>
      Nuevo
    </button>
  </header>

  <pt-profile-table
    [profiles]="profiles"
    (edit)="edit($event)"
    (remove)="remove($event)">
  </pt-profile-table>

</mat-card>
