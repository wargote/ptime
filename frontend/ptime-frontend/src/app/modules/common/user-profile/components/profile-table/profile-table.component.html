<table>
    <thead>
      <tr>
        <th>Nombre</th><th>Tema</th><th>Idioma</th><th>Imagen</th><th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of profiles">
        <td>{{ p.displayName }}</td>
        <td>{{ p.theme }}</td>
        <td>{{ p.language }}</td>
        <td>
          <img *ngIf="p.profileImageUrl" [src]="p.profileImageUrl" width="40" height="40" />
        </td>
        <td>
          <button mat-icon-button color="primary" (click)="edit.emit(p)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="remove.emit(p.id!)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
